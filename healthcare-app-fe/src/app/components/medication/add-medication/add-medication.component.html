<form [formGroup]="addMedicationForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <div class="row">
      <div class="col-12 col-sm-4"><label>{{ 'component.medication.name' | translate }}:</label></div>
      <div class="col-12 col-sm-8"><input type="text" id="name" class="form-control" formControlName="name" required /></div>
    </div>
  </div>

  <div class="form-group">
    <div class="row">
      <div class="col-12 col-sm-4"><label>{{ 'component.medication.dosageValue' | translate }}:</label></div>
      <div class="col-12 col-sm-8"><input type="text" id="dosageValue" class="form-control" formControlName="dosageValue" required /></div>
    </div>
  </div>

  <!-- dosage unit -->
  <!-- <div class="form-group">
    <div class="row">

    </div>
  </div>-->
  <!-- /dosage unit -->

  <div class="row">
    <div class="col-12 col-sm-8 offset-sm-4">
      <div class="row">
        <div class="col-12 col-sm-6">
          <button type="submit" class="btn btn-primary btn-block">{{ 'common.save' | translate }}</button>
        </div>
      </div>
    </div>
  </div>
</form>
