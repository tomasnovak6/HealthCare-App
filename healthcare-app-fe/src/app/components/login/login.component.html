<div class="container">

  <!-- toast -->
  <p-toast></p-toast>
  <!-- /toast -->

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <div class="row">
        <div class="col-12 col-sm-4"><label>{{ 'component.login.email' | translate }}:</label></div>
        <div class="col-12 col-sm-8"><input type="text" id="email" class="form-control" formControlName="email" required /></div>
      </div>

      <div *ngIf="f.email.invalid && (f.email.dirty || f.email.touched)" class="row">
        <div class="col-12 offset-sm-4 col-sm-8">
          <div class="alert alert-danger">
            <div *ngIf="f.email.errors.required">{{ 'validationMessage.email.required' | translate }}</div>
            <div *ngIf="f.email.errors.minlength">{{ 'validationMessage.email.minlength' | translate }}</div>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-12 col-sm-4"><label>{{ 'component.login.password' | translate }}:</label></div>
        <div class="col-12 col-sm-8"><input type="password" id="password" class="form-control" formControlName="password" required /></div>
      </div>

      <div *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)" class="row">
        <div class="col-12 offset-sm-4 col-sm-8">
          <div class="alert alert-danger">
            <div *ngIf="f.password.errors.required">{{ 'validationMessage.password.required' | translate }}</div>
            <div *ngIf="f.password.errors.minlength">{{ 'validationMessage.password.minlength' | translate }}</div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12 col-sm-8 offset-sm-4">
        <div class="row">
          <div class="col-6"><button type="submit" class="btn btn-primary btn-block">{{ 'common.login' | translate }}</button></div>
          <div class="col-6"><a routerLink="/registration" class="btn btn-outline-primary btn-block">{{ 'common.register' | translate }}</a></div>
        </div>
      </div>
    </div>
  </form>

  <button class="btn btn-secondary" (click)="successClick()">Show Success</button>

</div>
