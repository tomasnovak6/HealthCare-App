<header id="header">
  <div class="container">
    <a routerLink="/">
      <h1>{{ 'common.applicationName' | translate }}</h1>
    </a>
  </div>
</header>

<nav id="main-menu" class="navbar navbar-expand-lg navbar-dark bg-primary" *ngIf="currentUser">

  <div class="container">
    <button
      class="navbar-toggler"
      (click)="collapse=!collapse"
      type="button"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-collapse" (click)="collapse=true" [hidden]="collapse">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active"><a class="nav-link" routerLink="/">{{ 'mainMenu.homepage' | translate }}</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="/questionnaire">{{ 'mainMenu.questionnaire' | translate }}</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="/statistics">{{ 'mainMenu.statistics' | translate }}</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="/medication">{{ 'mainMenu.medication' | translate }}</a></li>
      </ul>

      <button
        type="button"
        class="btn btn-outline-light my-2 my-sm-0"
        (click)="logout()"
      >{{ 'mainMenu.logout' | translate }}</button>
    </div>
  </div>

</nav>
